
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Notes</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: black; color: white; }
        .note { border: 1px solid white; padding: 10px; margin: 10px; background-color: #333; }
    </style>
</head>
<body>
    <h1>üìù GitHub Notes</h1>

    <input type="text" id="noteTitle" placeholder="Title">
    <textarea id="noteContent" placeholder="Write your note..."></textarea>
    <button onclick="saveNote()">Save Note</button>

    <h2>Saved Notes:</h2>
    <div id="notes-container">Loading...</div>
    
    <div id="response"></div> <!-- Show response here -->

    <script>
        const repoOwner = "Hiplitehehe";  
        const repoName = "cautious-dollop";  
        const filePath = "index.html";  
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;
        
        let token = "";  // Will be fetched from Cloudflare Worker

        async function fetchToken() {
            try {
                const response = await fetch("https://lively-recipe-4eca.hiplitehehe.workers.dev/");
                if (!response.ok) throw new Error("Failed to fetch token");
                token = await response.text();
                console.log("Token fetched successfully!");
            } catch (error) {
                console.error("Error fetching token:", error);
            }
        }

        function showResponse(message, isSuccess) {
            const responseDiv = document.getElementById("response");
            responseDiv.textContent = message;
            responseDiv.style.color = isSuccess ? "green" : "red";
        }

        async function loadNotes() {
            try {
                if (!token) await fetchToken();  // Ensure token is fetched before API call

                const response = await fetch(apiUrl, {
                    headers: { "Authorization": `token ${token}` }
                });
                if (!response.ok) throw new Error("Failed to fetch notes");

                const data = await response.json();
                const decodedContent = atob(data.content);

                const notesMatch = decodedContent.match(/<!-- NOTES_START -->([\s\S]*?)<!-- NOTES_END -->/);
                document.getElementById("notes-container").innerHTML = notesMatch ? notesMatch[1] : "No notes found.";
            } catch (error) {
                showResponse("Error loading notes: " + error.message, false);
            }
        }

        async function saveNote() {
            const title = document.getElementById("noteTitle").value;
            const content = document.getElementById("noteContent").value;
            if (!title || !content) return showResponse("Title and content required!", false);

            try {
                if (!token) await fetchToken();  // Ensure token is fetched before saving

                const response = await fetch(apiUrl, {
                    headers: { "Authorization": `token ${token}` }
                });
                if (!response.ok) throw new Error("Failed to fetch file data");

                const fileData = await response.json();
                const sha = fileData.sha;  
                const oldContent = atob(fileData.content);

                const notesMatch = oldContent.match(/<!-- NOTES_START -->([\s\S]*?)<!-- NOTES_END -->/);
                const notesSection = notesMatch ? notesMatch[1] : "";
                const newNote = `<div class="note"><strong>${title}</strong><p>${content}</p></div>`;
                const newContent = oldContent.replace(/<!-- NOTES_START -->([\s\S]*?)<!-- NOTES_END -->/, 
                    `<!-- NOTES_START -->\n${notesSection}\n${newNote}\n<!-- NOTES_END -->`);

                const updatedContent = btoa(newContent);

                const updateResponse = await fetch(apiUrl, {
                    method: "PUT",
                    headers: {
                        "Authorization": `token ${token}`,
                        "Accept": "application/vnd.github.v3+json",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "Updated notes",
                        content: updatedContent,
                        sha: sha
                    })
                });

                const result = await updateResponse.json();
                if (updateResponse.ok) {
                    showResponse("Note saved successfully!", true);
                    loadNotes(); // Reload notes after update
                } else {
                    throw new Error("GitHub API error: " + JSON.stringify(result));
                }
            } catch (error) {
                showResponse("Error saving note: " + error.message, false);
            }
        }

        fetchToken().then(loadNotes); // Fetch token first, then load notes
    </script>
</body>
</html>
